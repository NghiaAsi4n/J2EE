<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{_layout}">

<head>
    <title>Create Product</title>
</head>

<body>
    <div layout:fragment="content">
        <h3>Create New Product</h3>

        <form th:action="@{/products/create}" th:object="${product}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" class="form-control" th:field="*{price}">
                <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Image:</label>
                <input type="file" class="form-control" name="imageProduct" accept="image/*">
                <p class="text-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Category:</label>
                <select class="form-select" th:field="*{category.id}">
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
    </div>
</body>

</html>
